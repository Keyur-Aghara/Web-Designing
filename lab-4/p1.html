<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./p1.html">
        <table align="center">
            <tr>
                <td><label for="fname">Full name</label></td>
                <td><input type="text" id="fname" placeholder="enter your name" required></td>
            </tr>
            <tr>
                <td><label for="fname2">Email</label></td>
                <td><input type="text" id="fname2" required></td>
            </tr>
            <tr>
                <td><label for="fname3">Mobile no.</label></td>
                <td><input type="text" id="fname3" required></td>
            </tr>
            <tr>
                <td><label for="fname4">Address</label></td>
                <td><textarea rows="5" cols="20"></textarea></td>
            </tr>
            <tr>
                <td><label for="fname5">Nationality</label></td>
                <td><input type="text" id="fname5" required></td>
            </tr>
            <tr>
                <td><label for="fname6">Date Of Birth</label></td>
                <td><input type="date" id="fname6" required></td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td><input type="radio" name="Gender" id="mname" required>
                <label for="mname">Male</label>
                <input type="radio" name="Gender" id="fname7" required>
                <label for="fname7">Female</label></td>
            </tr>
            <tr>
                <td><label>Heigest Degree</label></td>
                <td>
                    <select>
                        <option>B.tech</option>
                        <option>Diploma</option>
                        <option>BBA</option>
                        <option>MBA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="fname8">CPI</label></td>
                <td><input type="number" id="fname8" required></td>
            </tr>
            <tr>
                <td><label for="fname9">University</label></td>
                <td><input type="text" id="fname9" required></td>
            </tr>
            <tr>
                <td><label>Passing Year</label></td>
                <td>
                    <select>
                        <option>2024-25</option>
                        <option>2025-26</option>
                        <option>2026-27</option>
                        <option>2027-28</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit"></input>
                    <input type="reset" value="cancel"></input>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
