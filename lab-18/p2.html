<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="form1">
        
        <h2>Student regristration</h2>
        <div class="form-floating mb-3">
            <input type="name" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Enter your name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Enter your number</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 100px"></textarea>
            <label for="floatingTextarea2">Enter your address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="name" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Enter your Nationality</label>
        </div>
        <div class="form-floating mb-3">
            <input type="date" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Date of birth</label>
        </div>
        <label for="">Select your gender</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Male
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Female
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Other
            </label>
        </div>
        <p></p>
        <label for="">Heigest Degree</label>
        <div class="col-sm-3">
            <label class="visually-hidden" for="specificSizeSelect">Higest Degree</label>
            <select class="form-select" id="specificSizeSelect">
                <option selected>Select Degree</option>
                <option value="1">B.Tech.</option>
                <option value="2">Diploma</option>
                <option value="3">Master in engerring</option>
            </select>
        </div>
        <label for="customRange3" class="form-label">Select your CPI</label>
        <input type="range" oninput="this.nextElementSibling.value = this.value" class="form-range" min="0" max="10"
            step="0.1" id="customRange3">
        <output style="position: relative; right: -23%;">0</output>
        <div class="form-floating mb-3">
            <input type="name" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Enter your University name</label>
        </div>
        <div class="col-sm-3">
            <label class="visually-hidden" for="specificSizeSelect">Select your passing year</label>
            <select class="form-select" id="specificSizeSelect">
                <option selected>Select your passing year</option>
                <option value="1">2022-2023</option>
                <option value="2">2023-2024</option>
                <option value="3">Will never Pass</option>
            </select>
        </div>
        <p class="d-inline-flex gap-1">
            <button type="button" class="btn btn-dark" data-bs-toggle="button">Submit</button>
            <button type="button" class="btn btn-dark" data-bs-toggle="button">Reset</button>
        </p>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
