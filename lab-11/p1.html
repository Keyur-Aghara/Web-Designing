<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradients</title>
    <style>
        .col{
            background-image: linear-gradient(red,yellow 40%);
            height: 450px;
            width: 450px;
            float: left;
        }
        .co{
            background-image: radial-gradient(circle, green,yellow,red);
            height: 450px;
            width: 450px;
            float: right;
        }
    </style>
</head>
<body>
    <div class="col"></div>
    <div class="co"></div>
</body>
</html>
